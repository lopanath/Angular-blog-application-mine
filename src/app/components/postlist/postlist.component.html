

<div class="container">
    <h2 style="color:brown">All Political News</h2>

    <ng-container *ngFor="let course of news">

        <div class="course-container">
            <div class="course-card">
                <div class="course-name"><h3>This is written by {{ course.name}}</h3></div>
                <div>
                    <img [src]="course.image" style="width:300px; height:200px;">
                </div>
                
                <div class="course-name"><h6>{{course.description}}</h6></div>
                
               
                <div class="course-buttons">
                    <!-- <button class="btn btn-read" (click)="onClick(course.id) "  >Read Later</button> -->
                    <button class="btn btn-read" routerLink="/comment" >Add Comment</button>
                    <button  class="btn btn-show" routerLink = "/posts/post/{{course.id}}">Show Details</button>
                </div>
               
            </div>
        </div>  

    </ng-container>


</div>

<router-outlet></router-outlet>
